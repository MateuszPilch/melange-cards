<div class="text-white font-display">
  <button class="absolute left-4 top-6" (click)="homeSection()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
    </svg>
  </button>
  <h1 class="text-center text-4xl">Zestawy kart</h1>
  <div class="mx-auto mt-8 w-3/4">
    <h1 class="text-center text-2xl">Dodaj nowy zestaw</h1>
    <input class="w-full h-10 px-4 my-2 bg-creamy text-black shadow-basic rounded-full" [(ngModel)]="this.questionPoolName" placeholder="Nazwa zestawu" maxlength="16">
    <input class="w-full h-10 px-4 my-4 bg-creamy text-black shadow-basic rounded-full" [(ngModel)]="this.questionPoolPassword" placeholder="Hasło zestawu (opcjonalne)" maxlength="16">
    <div class="w-1/2 mx-auto mt-4">
      <button class="button-orange"(click)="addQuestionPool()">Dodaj</button>
    </div>
  </div>
  <div class="mx-auto py-16 w-full">
    <h1 class="text-center text-2xl">Lista zestawów</h1>
    <ul class="text-black">
      <li class="flex w-3/4 h-10 mx-auto my-4 bg-creamy shadow-basic rounded-xl" *ngFor="let question of questionPool">
        <p class="flex m-auto w-10/12 px-4 text-lg text-center truncate">{{question.name}}</p>
        <button class="w-2/12 rounded-r-xl bg-orange-500 text-white hover:bg-orange-600 duration-300 "(click)="setPasswordModalEnable(true, question)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="m-auto w-6 h-6">
            <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
            <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
          </svg>
        </button>
      </li>
    </ul>
  </div>
  <div *ngIf="passwordModal" class="absolute w-11/12 p-4 left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2 mx-auto bg-navyblue rounded-xl">
    <h1 class="text-center text-2xl">Wprowadź hasło</h1>
    <input class="w-full h-10 px-4 my-2 bg-creamy text-black shadow-basic rounded-full" type="password" [(ngModel)]="this.currentPassword" maxlength="16">
    <div class="grid grid-cols-2 gap-4 py-4">
      <button class="button-orange" (click)="setPasswordModalEnable(false)">Anuluj</button>
      <button class="button-orange" (click)="checkPassword()">Edytuj</button>
    </div>
  </div>
</div>
