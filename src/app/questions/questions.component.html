<div>
  <input [(ngModel)]="this.questionPoolName">
  <input [(ngModel)]="this.questionPoolPassword">
  <button (click)="addQuestionPool()">+</button>
</div>
<ul>
  <li *ngFor="let question of questionPool">
    <button (click)="questionDetailsSection(question.id)">{{question.name}}</button>
    <button (click)="removeQuestionPool(question)">X</button>
  </li>
</ul>
<button (click)="homeSection()">Back</button>
